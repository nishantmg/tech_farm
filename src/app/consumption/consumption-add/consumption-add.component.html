<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Farm Buddy
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Expenses</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
            <ion-label>Animal</ion-label>
            <ion-select placeholder="Select One" [(ngModel)]="consumption.animal_code">
              <ion-select-option *ngFor="let animal of animals" [value]="animal.code">{{ animal.animal_name }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label>Food</ion-label>
              <ion-select placeholder="Select One" [(ngModel)]="consumption.food_code">
                <ion-select-option *ngFor="let food of foods" [value]="food.code">{{ food.food_name }}</ion-select-option>
              </ion-select>
            </ion-item>
      <ion-item>
        <ion-label>Consumption Unit</ion-label>
        <ion-input placeholder="Consumped Unit" [(ngModel)]="consumption.consumed_unit"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Consumption Amount</ion-label>
          <ion-input placeholder="Consumption Amount" [(ngModel)]="consumption.consumption_amount"></ion-input>
        </ion-item>
      <ion-text color="danger">{{ errorMsg }}</ion-text>
      <ion-item>
        <ion-button slot="end" type="button" color="primary" fill="outline" (click)="onSave()">Save</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
