<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Farm Buddy
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Animal Food</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Food Name</ion-label>
        <ion-input placeholder="Food Name" [(ngModel)]="food.food_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Food Price</ion-label>
        <ion-input type="number" placeholder="Food Price" [(ngModel)]="foodPricing.price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Measurement Unit</ion-label>
        <ion-input placeholder="Measurement Unit" [(ngModel)]="food.measurement_unit"></ion-input>
      </ion-item>
      <ion-text color="danger">{{ errorMsg }}</ion-text>
      <ion-item>
        <ion-button slot="end" type="button" color="primary" fill="outline" (click)="onSave()">Save</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
